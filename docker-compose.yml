version: '3'

networks:
  app-tier:
    name: talk-streaming-network

services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    container_name: zookeeper
    networks:
      - app-tier
    environment:
      - "ALLOW_ANONYMOUS_LOGIN=yes"
  kafka:
    image: 'bitnami/kafka:3.0'
    container_name: kafka
    ports:
      - '9092:9092'
      - '9093:9093'
    depends_on:
      - zookeeper      
    networks:
      - app-tier
    environment:
      - "ALLOW_PLAINTEXT_LISTENER=yes"
      - "KAFKA_CFG_LISTENERS=PLAINTEXT://:9092"
      - "KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092"
      - "KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181"
  akhq:
    image: tchiotludo/akhq
    container_name: akhq
    networks:
      - app-tier    
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "kafka:9092"
    ports:
      - 8090:8080
    depends_on:
      - kafka

  datareference:
      image: postgres:14.3
      container_name: datareference
      ports:
        - "5432:5432"
      environment:
        - POSTGRES_PASSWORD=password
        - POSTGRES_USER=postgres
        - POSTGRES_DB=referencedata
      volumes:
        - "./postgresql/input_postgresql-docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/"
      networks:
        - app-tier

  nifi:
    image: apache/nifi:1.17.0
    container_name: nifi
    ports:
      - "8888:8080"
      - "8443:8443"
    volumes:
      - "./nifi/lib/:/usr/lib/postgres"
    environment:
      - "SINGLE_USER_CREDENTIALS_USERNAME=admin"
      - "SINGLE_USER_CREDENTIALS_PASSWORD=ctsBtRBKHRAx69EqUghvvgEvjnaLjFEB"
    networks:
      - app-tier

  nifi-registry:
    image: apache/nifi-registry:1.17.0
    container_name: nifi-registry
    ports:
      - "18080:18080"
    networks:
      - app-tier
    volumes:
      - ./nifiRegistry/flow-storage:/opt/nifi-registry/nifi-registry-current/flow_storage
      - ./nifiRegistry/database:/opt/nifi-registry/nifi-registry-current/database

  flink-jobmanager:
    build:
      context: ./flink
    ports:
      - "8085:8081"
    command: jobmanager
    container_name: flink-jobmanager
    networks:
      - app-tier    
    volumes:
      - "./flink/stream_java_api/target:/home/jars"
      - ./flink/table_api:/usr/local/flink
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager        

  flink-taskmanager:
    build:
      context: ./flink
    depends_on:
      - flink-jobmanager
    command: taskmanager
    container_name: flink-taskmanager
    scale: 1
    networks:
      - app-tier    
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 10